<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="display">
      <h1 class="heading">Rock Paper Scissor Shoot</h1>
    </div>
    <div class="choices">
      <div class="choice" id="rock">
        <img src="rock.png" />
      </div>
      <div class="choice" id="paper">
        <img src="paper.png" />
      </div>
      <div class="choice" id="scissors">
        <img src="scissors.png" />
      </div>
    </div>
    <div class="scores">
      <div id="user">
        <div id="userPic">
          <img src="user.png" />
        </div>
        <p id="userMsg">Your Move</p>
      </div>
      <div class="score">
        <p id="userScore">0</p>
        <p id="userMove">Your Score</p>
      </div>
      <div class="score">
        <p id="compScore">0</p>
        <p>Computer Score</p>
      </div>
      <div id="comp">
        <div id="compPic">
          <img src="computer.png" />
        </div>
        <p id="compMsg">Computer Move</p>
      </div>
    </div>
    <div class="msgbox">
      <div class="msg">
        <p id="msg">Play your move</p>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
